[Rainmeter]
DragGroup=WP7Panel
Group=Panel | Weather
Author=Xyrfo and fediaFedia


MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=2000
Blur=#globalblurenable#
BlurRegion=#blurtype#,(5-#Padding#),(5-#Padding#),((#Height#/15*14*#TypeW#*#ScaleDpi#+#PaddingW#+(#Padding#))),((#Height#*#TypeH#*#ScaleDpi#+#PaddingH#+(#Padding#))),#blurcornerradius#


RightMouseUpAction=[!SkinCustomMenu]
ContextTitle=#Settings#
ContextAction=["#@#Common\Config\config.exe" #PanelType# "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#" "#PROGRAMPATH#"]
ContextTitle2=#Refresh#
ContextAction2=[!Refresh #CurrentConfig#]
ContextTitle3=#Alternative#
ContextAction3=[!ActivateConfig "#CURRENTCONFIG#"]
ContextTitle4=#Close#
ContextAction4=[!DeactivateConfig]
ContextTitle5=----
ContextAction5=[]
ContextTitle6=#Personalization#
ContextAction6=[!WriteKeyValue Variables LastCat "cat6" "#ROOTCONFIGPATH#\Gallery\scroll.inc"][!ActivateConfig "wp7\Gallery" "Main.ini"]
ContextTitle7=#AddItems#
ContextAction7=[!WriteKeyValue Variables LastCat "cat2" "#ROOTCONFIGPATH#\Gallery\scroll.inc"][!ActivateConfig "wp7\Gallery" "Main.ini"]
ContextTitle8=----
ContextAction8=[]
ContextTitle9=#MoreActions#
ContextAction9=[!SkinMenu]


[Metadata]
Version=7.0
Information=Master Mold
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

[Variables]
Height=150
PanelType=halfsingle

@include=#@#Common\Variables\UserVariables.inc
@include1=#@#Common\Variables\Languages\#MainLanguage#.inc
@include2=#@#Common\color\color.inc
@include3=#@#Config\Panels\Weather\UserVariables.inc
@include4=#@##Structure#\#PanelType#\Main.inc




@Include5=#@#Common\Weather\WeatherComJSONVariables.inc
@Include6=#@#Common\Weather\WeatherComJSONMeasures5Day.inc




%BTN%

[Text]
Meter=String
MeterStyle=TextStyle
Text="%1°"
MeasureName=@CurrentTemperature
StringAlign=RIGHT
x=(#height#/2.3)*#scaledpi#
fontcolor=#TextColor2#,#paneltitleopacity#
[Icon]
Meter=Image
MeterStyle=IconStyle
MeasureName=@CurrentIcon
MeasureName2=@LocationName
MeasureName3=@CurrentWindSpeed
MeasureName4=@CurrentPressure
MeasureName5=@CurrentHumidity
MeasureName6=@CurrentUVDescription
MeasureName7=@CurrentSunriseTime
MeasureName8=@CurrentSunsetTime
MeasureName9=@CurrentTemperature
ImagePath="#@#Graphics\Icons\Weather\simple\"
ImageTint=#textcolor2#,#paneltitleopacity#
ToolTipTitle=%9°
ToolTipText=#Wind#: %3#CRLF##Pressure# %4#CRLF##Humidity#: %5#CRLF#UV: %6#CRLF#%7 / %8
LeftMouseUpAction=!Execute ["https://weather.com/weather/today/"]
x=(#height#/2)*#scaledpi#
MouseActionCursor=1



