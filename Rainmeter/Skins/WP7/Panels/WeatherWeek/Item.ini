[bcg]
Meter=Image
SolidColor=#textcolor2#,50
W=(((#Height#*2+10)/5+#padding#))*#scaledpi#
H=((#Height#+(#padding#*2)))*#scaledpi#
X=((5-#padding#))*#scaledpi#
Y=((5-#padding#))*#scaledpi#
